<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-In Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8ded0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fffef9;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 2px solid #a89f91;
        }

        .journal-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #8b956d;
            padding-bottom: 20px;
        }

        .journal-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #5a5247;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .motivational-text {
            color: #8b956d;
            font-style: italic;
            font-size: 16px;
            margin-top: 10px;
        }

        .page-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .page-btn {
            background: #8b956d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: background 0.3s;
        }

        .page-btn.active {
            background: #5a5247;
        }

        .page-btn:hover {
            background: #6d7557;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #5a5247;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4cbb8;
            border-radius: 8px;
            font-family: 'Georgia', serif;
            font-size: 14px;
            background: #faf8f3;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8b956d;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #5a5247;
            font-size: 18px;
        }

        .submit-btn {
            width: 100%;
            background: #8b956d;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Georgia', serif;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #6d7557;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .timestamp-display {
            margin-top: 15px;
            padding: 15px;
            background: #f5f1e8;
            border-radius: 8px;
            text-align: center;
            color: #5a5247;
            font-style: italic;
        }

        .attendance-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .attendance-item {
            background: #f5f1e8;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #8b956d;
        }

        .download-btn {
            width: 100%;
            background: #5a5247;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Georgia', serif;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #433d34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="journal-header">
            <div class="journal-icon">üìì</div>
            <h1>Daily Check-In</h1>
            <p class="motivational-text" id="motivationalText">Today's presence matters.</p>
        </div>

        <div class="page-selector">
            <button class="page-btn active" onclick="showPage('login')">Sign In</button>
            <button class="page-btn" onclick="showPage('register')">Create Account</button>
            <button class="page-btn" onclick="showPage('attendance')">View Records</button>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="form-section active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Check In</button>
            </form>
            <div id="loginMessage" class="message"></div>
            <div id="timestampDisplay" class="timestamp-display" style="display: none;"></div>
        </div>

        <!-- Registration Form -->
        <div id="registerSection" class="form-section">
            <form id="registerForm">
                <div class="form-group">
                    <label for="regRealName">Full Name</label>
                    <input type="text" id="regRealName" required placeholder="Enter your real name">
                </div>
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="regPassword" required placeholder="Create a password">
                        <span class="toggle-password" onclick="togglePassword('regPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <div id="registerMessage" class="message"></div>
        </div>

        <!-- Attendance Records -->
        <div id="attendanceSection" class="form-section">
            <div class="attendance-list" id="attendanceList"></div>
            <button class="download-btn" onclick="downloadAttendance()">Download Attendance Summary</button>
        </div>
    </div>

    <!-- Audio element for beep sound -->
    <audio id="errorBeep" preload="auto">
        <source src="quack.mp3" type="audio/mpeg">
        <!-- Add your sound file here. Name it 'quack.mp3' and place it in the same folder -->
    </audio>

    <script src="script.js"></script>
</body>
</html>
